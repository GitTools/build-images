name: Build

on:
  push:
    branches:
    - main
    - 'feature/*'

  pull_request:
    branches:
    - main

jobs:
  prepare:
    name: Prepare Build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false

    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Cache cake frosting
      id: cache-cake
      uses: actions/cache@v2.1.5
      with:
        path: run
        key: run-${{ runner.os }}-${{ hashFiles('./build/**') }}
    -
      name: '[Prepare]'
      if: steps.cache-cake.outputs.cache-hit != 'true'
      run: dotnet build build/CI.sln --configuration=Release

  build:
    name: Build
    needs: [prepare]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        variant: [runtime, sdk]
        version: ['5.0', '3.1']
        distro: [alpine.3.12-x64, centos.7-x64, centos.8-x64, debian.9-x64, debian.10-x64, fedora.33-x64, ubuntu.16.04-x64, ubuntu.18.04-x64, ubuntu.20.04-x64]
      fail-fast: false
    steps:
    -
      name: Checkout
      uses: actions/checkout@v2
    -
      name: Use cached cake frosting
      id: cache-cake
      uses: actions/cache@v2.1.5
      with:
        path: run
        key: run-${{ runner.os }}-${{ hashFiles('./build/**') }}
    -
      name: '[Build Docker images]'
      shell: pwsh
      run: dotnet run/build.dll --target=DockerBuild --dotnet_version=${{ matrix.version }} --dotnet_variant=${{ matrix.variant }} --dotnet_distro=${{ matrix.distro }}
    -
      name: Login to DockerHub
      if: success() && github.event_name != 'pull_request'
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_DOCKER_USERNAME }}
        password: ${{ secrets.DOCKERHUB_DOCKER_PASSWORD }}
    -
      name: '[Push Docker images]'
      shell: pwsh
      run: dotnet run/build.dll --target=DockerPush --dotnet_version=${{ matrix.version }} --dotnet_variant=${{ matrix.variant }} --dotnet_distro=${{ matrix.distro }} --exclusive
